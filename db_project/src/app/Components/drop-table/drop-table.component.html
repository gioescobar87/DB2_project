<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <label for="exampleSelect">Select the database you want to work on: *</label>
        <br>
        <select [(ngModel)]="databaseName" class="form-control" id="exampleSelect">
          @for (database of databaseList; track database) {
          <option>{{database}}</option>
          }
        </select>
        <br>
        <button class="btn btn-primary" type="button" (click)="getTables()">&nbsp;Check tables&nbsp;</button>
        <br><br><br>
      </div>
      <div class="form-group">
        <label for="exampleSelect">Select the table you want to drop: *</label>
        <br>
        <select [(ngModel)]="tableName" name="tableName" class="form-control" id="exampleSelect">
          <option>&nbsp;---</option>
          @for (table of tableList; track table) {
          <option>{{table}}</option>
          }
        </select>
      </div>
      <br>
      <button class="btn btn-danger" type="button" (click)="dropTable()">&nbsp;Drop table&nbsp;</button>
    </div>

  </div>
</div>
