<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <label for="exampleSelect">Select the database you want to work on: *</label>
        <br>
        <select [(ngModel)]="databaseName" name="databaseName" class="form-control" id="exampleSelect">
          @for (database of databaseList; track database) {
          <option>{{database}}</option>
          }
        </select>
        <br>
        <button class="btn btn-primary" type="button" (click)="getTables()">&nbsp;Check tables&nbsp;</button>
        <br><br><br>
      </div>
      <div class="form-group">
        <label for="exampleSelect">Select the table you want to work on: *</label>
        <br>
        <select [(ngModel)]="tableName" name="tableName" class="form-control" id="exampleSelect">
          <option>&nbsp;---</option>
          @for (table of tableList; track table) {
          <option>{{table}}</option>
          }
        </select>
      </div>
      <br>
      <button class="btn btn-success" type="button" (click)="getAttributes(databaseName,tableName)">&nbsp;Get attributes&nbsp;</button>
    </div>
  </div>
</div>

<hr>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="">
        @for (attribute of attributeList; track attribute) {
        <div class="form-group">
          <label [(ngModel)]="attribute.attribute" for="input1">{{attribute.attribute}}: *</label>
          <input [(ngModel)]="attribute.value" name="value" type="text" class="form-control" id="input1"
            placeholder="Enter {{attribute.attribute}}" required>
        </div>
        <hr>
        }
        <br>
        <button class="btn btn-outline-success" type="button" (click)="captureData()">&nbsp;Insert&nbsp;</button>
      </form>
    </div>
  </div>
</div>
<br><br><br>
