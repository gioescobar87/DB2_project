<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <label for="">Select the database you want to work on: *</label>
        <select [(ngModel)]="databaseName" class="form-control" name="databaseName" id="databaseName" (change)="getViews($event)">
          @for (database of databaseList; track database) {
            <option>{{database}}</option>
          }
        </select>
      </div>
      <div class="form-group">
        <label for="">Select the view you want to drop: *</label>
        <select [(ngModel)]="viewName" class="form-control" name="databaseName" id="databaseName">
          @for (view of viewList; track view) {
            <option>{{view}}</option>
          }
        </select>
        <br>
        <button class="btn btn-outline-danger" type="button" (click)="dropView()">Drop view</button>
      </div>
    </div>
  </div>
</div>
