<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="form-group">
        <label for="">Select the database you want to work on: *</label>
        <br>
        <select [(ngModel)]="databaseName" name="databaseName" id="databaseName" class="form-control">
          @for (database of databaseList; track database) {
            <option>{{database}}</option>
          }
        </select>
        <br>
        <button class="btn btn-primary" type="button" (click)="getTables()">Check tables</button>
        <br><br><br>
      </div>
      <div class="form-group">
        <label for="">Select the table you want to truncate: *</label>
        <br>
        <select [(ngModel)]="tableName" name="tableName" id="tableName" class="form-control">
          <option>&nbsp;---</option>
          @for (table of tableList; track table) {
            <option>{{table}}</option>
          }
        </select>
      </div>
      <br>
      <button class="btn btn-outline-danger" type="button" (click)="truncateTable()">Truncate table</button>
    </div>
  </div>
</div>
